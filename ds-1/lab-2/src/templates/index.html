<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Names</title>
</head>
<body>
    <h1>Table Names</h1>
    <ul>
        {% for table_name in table_names %}
            <li><a href="{{ url_for('show_table', table_name=table_name[0]) }}">{{ table_name[0] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
